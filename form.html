<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="connect.php" method="post">   
        <div class="container">
            <h1>Registration Form</h1>
            <p>Please fill this form to Create your id.</p>
            <hr>

            <label for="firstName">First Name</label><br>
                <input type="text" placeholder="Enter firstName" id="firstName"  name="firstName" required><br>
            
            <label for="lastName">Last Name</label><br>
                <input type="text" placeholder="Enter lastName" id="lastName" name="lastName"><br>
                
            <label for="gender">Gender:</label>
                        <div>
                            <label for="male" class="radio-inline">
                                <input type="radio" name="gender" value="m" id="male">Male</label>

                            <label for="female" class="radio-inline">
                                <input type="radio" name="gender" value="f" id="female">Female</label>

                            <label for="others" class="radio-inline">
                                <input type="radio" name="gender" value="o" id="others">Others</label>
                        </div><br>

            <label for="email">E-mail</label><br>
                <input type="text" placeholder="Enter your Email" id="email" name="email" required><br>


            <label for="password">Password</label><br>
                <input type="password" placeholder="Create Password" id="password" name="password" required><br>

            <label for="number">Phone Number</label><br>
               <select required  name ="phoneCode">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="phone" placeholder="Phone no."  name="number" required><br>

            <button type="submit" class="register">Register</button>
        </div>

        <footer>
           <small> &copy;  Veerendra K </small>
        </footer>
    </form>

</body>
</html>
